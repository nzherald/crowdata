{% load gravatar %}

<h5><a class="vd_titulo" href="{% url 'users_all' document_set.slug %}">{{ _('User ranking') }} <button class="btn btn-primary pull-right btn-xs">{{ _('more') }}</button></a></h5>

<h6>{{ _('Per reviewed documents') }}</h6>

<table class="table table-striped">
{% for user in users_ranking %}
  <tr>
    <td>
    	<img src="{{ user.username|gravatar }}" width="45" height="45" />
      <a style="margin-left:10px" href="/cd/{{document_set.slug}}/users/{{user.username}}">{{user.get_full_name}}</a>
    </td>
    <td>{{ user.num_entries }}</td>
  </tr>

{% endfor %}
</table>
